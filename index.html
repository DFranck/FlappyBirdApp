<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Floppy Bird</title>

    <link href="./style.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <h1>Plopy Bird</h1>
      <div class="score-container">
        <div id="bestScore"></div>
        <div id="currentScore"></div>
      </div>
    </header>

    <div class="setups">
      <div class="gravity setup">
        <h4>Gravity</h4>
        <div class="buttons">
          <button id="more-gravity">+</button>
          <span id="gravitySetup"></span>
          <button id="less-gravity">-</button>
        </div>
      </div>
      <div class="speed setup">
        <h4>Speed</h4>
        <div class="buttons">
          <button id="more-speed">+</button>
          <span id="speedSetup"></span>
          <button id="less-speed">-</button>
        </div>
      </div>
      <div class="jump setup">
        <h4>Jump</h4>
        <div class="buttons">
          <button id="more-jump">+</button>
          <span id="jumpSetup"></span>
          <button id="less-jump">-</button>
        </div>
      </div>
      <div class="pipe-gape setup">
        <h4>Gape</h4>
        <div class="buttons">
          <button id="more-gape">+</button>
          <span id="pipeSetup"></span>
          <button id="less-gape">-</button>
        </div>
      </div>
    </div>
    <canvas id="canvas" width="431" height="768"> </canvas>

    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
